<!-- Section: Team v.2 -->
<section class="container-fluid team-section text-center my-5">

  <!-- Section heading -->
  <h2 class="h1-responsive font-weight-bold my-5">Geeka Coach</h2>
  <!-- Section description -->
  <p class="grey-text w-responsive mx-auto mb-5">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugit, error amet numquam iure provident voluptate esse quasi,
    veritatis totam voluptas nostrum quisquam eum porro a pariatur veniam.</p>
  <!-- Grid row -->
  <div class="row text-center">
    <div class="col-md-4 mb-md-0 mb-5">
      <div class="avatar mx-auto">
        <img [src]="isa.img" class="rounded z-depth-1-half" alt="Sample avatar">
      </div>
      <h4 class="font-weight-bold dark-grey-text my-4">{{isa.name}}</h4>
      <h6 class="text-uppercase grey-text mb-3">
        <strong>{{role}}</strong>
      </h6>
      <a type="button" mdbBtn floating="true" size="sm" class="mx-1 mb-0 btn-fb">
        <i class="fa fa-facebook"></i>
      </a>
      <a type="button" mdbBtn floating="true" size="sm" class="mx-1 mb-0 btn-dribbble">
        <i class="fa fa-dribbble"></i>
      </a>
      <a type="button" mdbBtn floating="true" size="sm" class="mx-1 mb-0 btn-tw">
        <i class="fa fa-twitter"></i>
      </a>
    </div>
    <div class="col-md-4 mb-md-0 mb-5">
      <div class="avatar mx-auto">
        <img [src]="niry.img" class="rounded z-depth-1-half" alt="Sample avatar">
      </div>
      <h4 class="font-weight-bold dark-grey-text my-4">{{niry.name}}</h4>
      <h6 class="text-uppercase grey-text mb-3">
        <strong>{{role}}</strong>
      </h6>
      <!--Email-->
      <a type="button" mdbBtn floating="true" size="sm" class="mx-1 mb-0 btn-email">
        <i class="fa fa-envelope"></i>
      </a>
      <!-- Facebook-->
      <a type="button" mdbBtn floating="true" size="sm" class="mx-1 mb-0 btn-fb">
        <i class="fa fa-facebook"></i>
      </a>
      <!-- GitHub-->
      <a type="button" mdbBtn floating="true" size="sm" class="mx-1 mb-0 btn-git">
        <i class="fa fa-github"></i>
      </a>
    </div>
    <div class="col-md-4">
      <div class="avatar mx-auto">
        <img [src]="julien.img" class="rounded z-depth-1-half" alt="Sample avatar">
      </div>
      <h4 class="font-weight-bold dark-grey-text my-4">{{julien.name}}</h4>
      <h6 class="text-uppercase grey-text mb-3">
        <strong>{{role}}</strong>
      </h6>
      <a type="button" mdbBtn floating="true" size="sm" class="mx-1 mb-0 btn-li">
        <i class="fa fa-linkedin "></i>
      </a>
      <a type="button" mdbBtn floating="true" size="sm" class="mx-1 mb-0 btn-tw">
        <i class="fa fa-twitter "></i>
      </a>
      <a type="button" mdbBtn floating="true" size="sm" class="mx-1 mb-0 btn-pin">
        <i class="fa fa-pinterest "></i>
      </a>
    </div>
  </div>
</section>
